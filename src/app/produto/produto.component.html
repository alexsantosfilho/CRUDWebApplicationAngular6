<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/produtos-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Sku Column -->
    <ng-container matColumnDef="idcanal">
      <th mat-header-cell *matHeaderCellDef> Id Canal </th>
      <td mat-cell *matCellDef="let element" class="idcanal-col"> {{element.idcanal}} </td>
    </ng-container>

    <!-- Sku Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef> Sku </th>
      <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/produto-details/', row._id]"></tr>
  </table>
</div>
