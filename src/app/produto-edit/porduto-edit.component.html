<div class="button-row">
  <a mat-raised-button color="primary" (click)="produtoDetails()"><mat-icon>show</mat-icon></a>
</div>
<form [formGroup]="produtoForm" (ngSubmit)="onFormSubmit(produtoForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Id Canal" formControlName="idcanal"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!produtoForm.get('idcanal').valid && produtoForm.get('idcanal').touched">Please enter Id Canal</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Sku" formControlName="sku"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!produtoForm.get('sku').valid && produtoForm.get('sku').touched">Please enter Produto Sku</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Quantidade" formControlName="data"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!prodtoForm.get('data').valid && produtoForm.get('data').touched">Please enter produto Quantidade</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Data" formControlName="quantidade"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!produtoForm.get('quantidade').valid && produtoForm.get('quantidade').touched">Please enter Produto Data</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Publisher" formControlName="publisher"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!produtoForm.get('publisher').valid && produtoForm.get('publisher').touched">Please enter Publisher</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Published Year" formControlName="published_year"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!produtoForm.get('published_year').valid && produtoForm.get('published_year').touched">Please enter Published Year</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!produtoForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>
